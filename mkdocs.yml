copyright: "Copyright 2022 Gtz4All Inc. All Rights Reserved. <a href='https://gtz4all.github.io'>Gtz4All</a>"

# Material Mkdocs Theme + Extras
theme:
  name: material
  custom_dir: material
  icon: # https://www.materialpalette.com/icons
    logo: material/book-open-page-variant
  favicon: material/book-open-page-variant #assets/images/logos/favicon.ico
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.instant
    - header.autohide

  palette: # https://www.materialpalette.com/colors
    - scheme: default
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  include_sidebar: true

extra:
  # analytics:
  #   provider: google
  #   property: !ENV GOOGLE_ANALYTICS_KEY

  social:
    - icon: material/home
      link: 'https://gtz4all.github.io/'
    - icon: material/github
      link: 'https://github.com/gtz4all'
 
# Mkdocs Markdown Extentions, Plugins & extras
markdown_extensions:
  #Mermaid Diagrams
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # Code Blocks
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # Buttons
  - attr_list
  # Content Tabs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  # icons
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"

plugins:
  - search

extra_css:
  - assets/stylesheets/extra.css
  - stylesheets/extra.css
